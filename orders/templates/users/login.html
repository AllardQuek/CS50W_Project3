{% extends "users/layout.html" %}

{% block title %}
Pinocchio's Pizza
{% endblock %}

{% block logout %}
{% endblock %}

{% block main %}
<h1>Login</h1>
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}


<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" type="text" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-info">Log In</button>
</form>

<br>

<h1>Register</h1>
<form action="{% url 'register' %}", method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control has-success" name="username" type="text" placeholder="Username" required>
    </div>
    <div class="form-group">
        <input class="form-control" name="password" type="password" placeholder="Password" required>
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" type="password" placeholder="Re-enter password" required>
    </div>
    <div class="form-group">
        <input class="form-control" name="firstname" type="text" placeholder="First Name" required>
    </div>
    <div class="form-group">
        <input class="form-control" name="lastname" type="text" placeholder="Last Name" required>
    </div>
    <div class="form-group">
        <input class="form-control" name="email" type="email" placeholder="Email" required>
    </div>

    <button class="btn btn-info" type="submit">Register</button>
</form>

{% endblock %}
